<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to the jQuery Library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Links to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.6/firebase.js"></script>
    <script src="js/config.js"></script>

    <!-- Link to the Bootstrap Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <!-- Links to an aditional CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Multi Player RPS</title>
</head>

<body>
    <!-- General layout -->

    <!-- Jumbotron is used for the title container -->
    <div class="container" style="background-color:aquamarine">
        <div class="jumbotron">
            <h1 class="text-center">
                <b>Welcome to the GAME!</b>
            </h1>
            <h2 class="text-center">You already know the rules
                <i>:)</i>
            </h2>
        </div>
        <!-- Bottom Jumbotron -->

        <!-- Game body  -->
        <div class="panel panel-default">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">Game flow</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12" style="background-color:black">
                    <h3 class="text-right">Player 1</h3>
                    <h3 class="text-left">Player 2</h3>
                </div>
            </div>

        </div>
        <!-- Bottom Game body -->
    </div>
</body>

</html>
